<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kotak Horizontal dengan Link Vertikal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: rgba(0, 0, 255, 0.5) url(https://allinstation.com/wp-content/uploads/2023/11/monad_banner.jpg) no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .scroll-wrapper {
      overflow-x: auto;
      width: 100%;
    }

    .horizontal-wrapper {
      display: flex;
      gap: 20px;
      padding: 10px 20px 40px;
      min-width: max-content;
    }

    .corner-column {
      display: flex;
      flex-direction: column;
      width: 170px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 60, 0.4);
    }

    .corner-title {
      background: rgba(0, 0, 128, 0.8);
      padding: 8px 12px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .corner-title.og-labs,
    .corner-title.mega-eth {
      color: #00bfff;
    }

    .corner-title.rise,
    .corner-title.omega {
      color: #00bfff;
    }

    .corner-title.somnia {
      color: #FFD700;
    }

    .corner-box {
      height: 60px;
      background: rgba(0, 0, 100, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 2px solid rgba(255, 255, 255, 0.3);
      transition: background 0.3s, transform 0.2s;
    }

    .corner-box a {
      color: #DDA0FF;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: color 0.3s;
    }

    .corner-box:hover {
      background: rgba(0, 0, 160, 0.6);
      transform: scale(1.02);
    }

    .corner-box a:hover {
      color: #FFD700;
    }

    @media (max-width: 768px) {
      .corner-title {
        font-size: 14px;
        height: 32px;
      }

      .corner-column {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <div style="margin-top: 20px; font-size: 26px; font-weight: bold; color: #00bfff; text-align: center; text-transform: uppercase;">
    TESNET AIRDROP
  </div>

  <div class="scroll-wrapper">
    <div class="horizontal-wrapper">

      <div class="corner-column">
        <div class="corner-title og-labs">TESNET AIRDROP</div>
        <div class="corner-box"><a href="https://devnet.t1protocol.com/bridge">T1</a></div>
        <div class="corner-box"><a href="https://bridge.status.network/">SNT</a></div>
        <div class="corner-box"><a href="https://testnet.pharosnetwork.xyz/experience?inviteCode=OabK4jBhDXOHalci">PHAROS</a></div>
        <div class="corner-box"><a href="https://dex.x.ink/pool">XOS</a></div>
      </div>

      <div class="corner-column">
        <div class="corner-title mega-eth">MEGA ETH</div>
        <div class="corner-box"><a href="https://cap.app/testnet">CAP</a></div>
        <div class="corner-box"><a href="https://bebop.xyz/trade?network=megaeth&buy=">BEBOP</a></div>
        <div class="corner-box"><a href="https://testnet.teko.finance/borrow/72572175584673509244743384162953726919624465952543019256792130552168516108177">TEKO</a></div>
        <div class="corner-box"><a href="https://testnet.gte.xyz/">GTE</a></div>
      </div>

      <div class="corner-column">
        <div class="corner-title rise">RISE</div>
        <div class="corner-box"><a href="https://app.standardweb3.com/trade">STANDARD</a></div>
        <div class="corner-box"><a href="https://www.nitrodex.xyz/trade?chain=11155931">NITRODEX</a></div>
        <div class="corner-box"><a href="https://gaspump.network/swap">GASPUMP</a></div>
        <div class="corner-box"><a href="https://testnet.b3x.ai/#/trade">B3X</a></div>
      </div>

      <div class="corner-column">
        <div class="corner-title omega">SOMNIA</div>
        <div class="corner-box"><a href="https://testnet.somnia.network/">SOMNIA</a></div>
        <div class="corner-box"><a href="https://testnet.somnia.network/swap">SWAP</a></div>
        <div class="corner-box"><a href="https://quest.somnia.network/referrals/2421B744">QUEST</a></div>
        <div class="corner-box"><a href="#">KOSONG</a></div>
      </div>

    </div>
  </div>

</body>
</html>
